# E2E Test Worker - Uses REAL DurableRPC
name = "e2e-test-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects
[durable_objects]
bindings = [
  { name = "TEST_DO", class_name = "TestDO" }
]

# Migrations - SQLite-backed DO
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TestDO"]

# Dev settings
[dev]
port = 8787
