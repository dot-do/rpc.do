# E2E Test Configuration - Cloudflare Worker Configuration
name = "e2e-test-worker"
main = "src/worker.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Enable Durable Objects
[durable_objects]
bindings = [
  { name = "TEST_DO", class_name = "TestDO" }
]

# Durable Object migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = ["TestDO"]

# Development settings
[dev]
port = 8788
local_protocol = "http"
