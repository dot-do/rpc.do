# Dashboard Example - rpc.do
# Demonstrates multi-transport RPC with Durable Objects

name = "rpc-dashboard-example"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Enable Durable Objects
[durable_objects]
bindings = [
  { name = "STATS", class_name = "Stats" }
]

# Durable Object migrations
[[migrations]]
tag = "v1"
new_classes = ["Stats"]

# Cloudflare Pipeline for event streaming (headlessly_events)
[[pipelines]]
binding = "EVENTS_PIPELINE"
pipeline = "d8f32274e86b42f68624144111579a26"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Static assets (optional - for separate static files)
# [site]
# bucket = "./public"
